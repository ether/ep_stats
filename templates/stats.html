    <div id='length'>
      <h4 data-l10n-id="ep_stats.stats_template.characters_no_whitespace">Characters (no whitespace):</h4>
      <div class='stats'></div>
    </div>
    <div id='lengthWhitespace'>
      <h4 data-l10n-id="ep_stats.stats_template.characters_with_whitespace">Characters (with whitespace):</h4>
      <div class='stats'></div>
    </div>
    <div id='wordCount'>
      <h4 data-l10n-id="ep_stats.stats_template.word_count">Word Count:</h4>
      <div class='stats'></div>
    </div>
    <div id='revCount'>
      <h4 data-l10n-id="ep_stats.stats_template.revision_count">Revision Count:</h4>
      <div class='stats'></div>
    </div>
    <div id='savedRevCount'>
      <h4 data-l10n-id="ep_stats.stats_template.saved_revision_count">Saved Revision Count:</h4>

    <h3>Author Stats</h3>
    <div id='wordsContributed'>
      <h4 data-l10n-id="ep_stats.stats_template.number_of_words_contributed_to">Number of Words Contributed to:</h4>

      <div class='stats'></div>

      <h4 data-l10n-id="ep_stats.stats_template.lines_as_only_contribution">Lines as Only Contributor:</h4>

      <div class='stats'></div>
